name: Basic CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js (if you're using Node for Lambda)
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependancies
        run: npm install

      - name: Run placeholder tests
        run: echo "Running tests..."  # Replace with actual test command later

      - name: Start deployment to AWS
        run: echo "Deploy to AWS..."

      - name: Set up AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1

      - name: Deploy Infrastructure
        run: |
          aws cloudformation deploy 
          --template-file infrastructure/cloudformation.yml 
          --stack-name F1InsightsStack 
          --capabilities CAPABILITY_NAMED_IAM
